stages:
  - build

variables:
  CARGO_HOME: "${CI_PROJECT_DIR}/.cargo"

cache:
  paths:
    - .cargo/
    - target/

rust-latest:
  stage: build
  image: rust:latest
  script:
    - cargo build --verbose --release
    - mv target/release/octaaf-client ./
  artifacts:
    name: octaaf-client
    paths:
      - octaaf-client
